<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>css selector</title>
        <!--整個style獨立成css檔案，然後用link引入

        <style>
            /*標體名稱 選擇器*/
            body{background-color:#cccccc}
            /*id 選擇器*/
            #title{text-decoration:line-through;}
            /*class 選擇器*/
            .標題{
                margin-bottom:10px;
                font-size:24px;
                font-weight:bold
            }
            .content{width:25%;padding:10px;border:1px dashed blue;color:olive}
            .keyword{color:rgb(71, 106, 158)}
        </style>

        -->
        <link rel="stylesheet" type="text/css" href="5 css-selector.css"/>
    </head>
    <body>
        <div id="title" class="標題">文章第一段落的標題</div>
        <div class="content">
            今天<span class="keyword">天氣</span>不錯
        </div>

        <div style="margin-bottom:10px;font-size:24px;font-weight:bold">文章第二段落的標題</div>
        <div style="width:25%;padding:10px;border:1px dashed blue;color:olive">
            今天<span style="color:rgb(71, 106, 158)">心情</span>不錯
        </div>
    </body>
</html>
